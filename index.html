<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">

    <link rel="icon" href="/assets/img/logo.png" type="image/icon type">
    <title>easyChat</title>

<body>

    <main>

                                <div class="name-time-line">
                                    <p class="contact-name">Jay Maller</p>

                            <img src="/assets/img/person.png" alt="person" class="last-contact-item__photo">

                                <div class="name-time-line">
                                    <p class="contact-name">Jay Maller</p>
                                    <p class="last-message-time">5 min ago</p>
                                </div>
                                <p class="message-text">So the users all have specific</p>
                            </div>
                        </li>
                        <li class="last-contact-item">
                            <img src="/assets/img/person.png" alt="person" class="last-contact-item__photo">
                            <div class="last-contact-item-text">
                                <div class="name-time-line">
                                    <p class="contact-name">Jay Maller</p>
                                    <p class="last-message-time">13 min ago</p>
                                </div>
                                <p class="message-text">So the users all have specific</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="search-contacts-wrapper">
ertert
                </div>
            </div>

        </section>

        <section class="history-wrapper">

        </section>
    </main>

    <footer>

    </footer>

    <script src="script/peoples.js"></script>

</body>
</html>
